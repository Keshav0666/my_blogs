<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  {%include 'myBlogs/navigation_bar.html' %}

  <title>Home</title>
  <style>
    .rainbow-neon {
       background-image: linear-gradient(45deg, #f3626b, #6181ff, #a25bf2, #ffc100);
       -webkit-background-clip: text;
       -webkit-text-fill-color: transparent;
       animation: rainbow-keyframe 3s linear infinite;
    }
    @keyframes rainbow-keyframe {
       0% {
          filter: hue-rotate(0deg);
       }
       100% {
          filter: hue-rotate(360deg);
       }
    }
 </style>

</head>

<body style="background-color: #FFFFFF;
background-image: linear-gradient(180deg, #FFFFFF 0%, #6284FF 50%, #FF0000 100%);
">

  <h1 style="padding-bottom:2vh; font-size:120px;"  class="text-center rainbow-neon padding-bottom:5vw" >BlOgS HoMe</h1>
  <!-- Carousel starts here -->

  <div
    id="carouselExampleAutoplaying"
    class="carousel slide"
    data-bs-ride="carousel"
    style="
      display: block;
      height: fit-content;
      /* max-height: 50vw; */
      align-content: center;
    "
  >
    <div
      class="carousel-inner container text-center"
      style="height: 40vw; display: flexbox"
    >
      <div class="carousel-item active" style="object-fit: fill">
        <img
          src="https://cdn.pixabay.com/photo/2016/07/31/17/54/wall-1559553_1280.jpg"
          class="d-block w-100"
          alt="..."
        />
        <div class="carousel-caption d-md-block">
          <p>Nature</p>
        </div>
      </div>
      <div class="carousel-item">
        <img
          src="https://cdn.pixabay.com/photo/2016/05/21/14/40/brixham-harbour-1406907_1280.jpg"
          class="d-block w-100"
          alt="..."
        />
        <div class="carousel-caption d-md-block">
          <p>Travel</p>
        </div>
      </div>
      <div class="carousel-item">
        <img
          src="https://cdn.pixabay.com/photo/2016/09/23/21/08/motorcycle-1690452_1280.jpg"
          class="d-block w-100"
          alt="..."
        />
        <div class="carousel-caption d-md-block">
          <p>Food</p>
        </div>
      </div>
    </div>
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#carouselExampleAutoplaying"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#carouselExampleAutoplaying"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <!-- Carousel ends here -->

    <div class="container text-center mb-4">
      <h1 style="padding-bottom:2vh; font-size:120px;"  class="text-center rainbow-neon padding-bottom:5vw" >BlOgS CaTeGoRy</h1>
      {% if category %}
      <div class="d-flex flex-wrap justify-content-evenly">
        {% for y in category %}

        <div id="My_card" class="card mb-2 btn btn-outline-secondary" style="width: 20vw; min-height:5vw;">
          <style>
            @media only screen and (max-width: 991px) {
              #My_card {
                width: 100%;
              }
            }
          </style>
          <img src="{{ y.blogcat_img.url }}" class="card-img-top" alt="..." style="height: 15vw">
          <div class="card-body">
            <h5 class="card-title">{{ y.blog_cat }}</h5>
            <p class="card-text">{{ y.blogcat_description }}</p>
            <div class="card-footer">
              <a href="{% url 'allblogs' %}?category={{y.blog_cat}}" type="submit" class="btn btn-primary">Read More</a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
      {% endif %}
    </div>

    <footer>
      {% include "myBlogs/footer.html" %}
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>

</html>
